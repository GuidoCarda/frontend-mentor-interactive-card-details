<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <aside>
        <div class="card_front">
          <img src="/images/bg-card-front.png" alt="" />
          <div class="card_front_content">
            <img src="/images/card-logo.svg" alt="" />

            <p class="card_number">0000 0000 0000 0000</p>
            <div class="card_details">
              <p class="cardholder_name">Jane Appleseed</p>
              <div class="card_exp_date">
                <span class="exp_month">00</span> /
                <span class="exp_year">00</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card_back">
          <img src="/images/bg-card-back.png" alt="" />
          <span class="card_cvc">312</span>
        </div>
      </aside>

      <section>
        <form action="">
          <div class="form_group">
            <label for="">cardholder name</label>
            <input
              id="card_holder_name_input"
              placeholder="e.g. Jane Appleseed"
              type="text"
            />
          </div>
          <div class="form_group">
            <label for="">card number</label>
            <input
              id="card_number_input"
              placeholder="e.g. 1234 5678 9123 0000"
              type="tel"
              maxlength="19"
              name="credit-number"
              pattern="\d*"
            />
          </div>
          <div class="form_group">
            <div>
              <label for="">exp date (mm/yy)</label>
              <div class="exp_date_container">
                <input id="exp_month_input" placeholder="MM" type="text" />
                <input id="exp_year_input" placeholder="YY" type="text" />
              </div>
            </div>
            <div>
              <label for="">cvc</label>
              <input id="cvc_input" placeholder="e.g. 123" type="text" />
            </div>
          </div>
          <button>Confirm</button>
        </form>
      </section>
    </main>
    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm
 -->
    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->
  </body>
</html>
